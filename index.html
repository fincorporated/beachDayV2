<!DOCTYPE html>
<html>
    <head>
        <title>Beach Day?</title>
        <link href="beachstyle.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <h1>Is It A Beach Day Today?</h1>
            <div id="inputFields">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Marblehead"/>                    
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="Massachusetts" />                    
                </div>

                <button id="go">Find Out</button>
            </div>
            <h3 id="answer"></h3>            
            <table id="today">
            </table>

            <script src="script.js"></script>
        </div>
    </body>
</html>
